          <h1 class="display-4 searchsmall text-white font-weight-bold">Seach for a City</h1>
          <div class="input-group mb-3">
            <div class="input-group-prepend m-n1">
              <button class="input-group-text mt-1 mb-1 searchInputBtn" type="button" id="searchInputBtn">search</i> </button>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" id="searchInput" placeholder=(city,&nbsp;state) aria-describedby="inputGroup-sizing-default">
          </div>
          <div>
            <ul class="list-group searchInputBtn" id="recentSearch">
                  <!-- appended list goes here -->
            </ul>
          </div>
        </div>

        <!-- main dash -->
          <div class="jumbotron bg-primary col-9 m-1">
              <h1 class="display-4 text-white font-weight-bold mb-4" id="wDash">Weather Dashboard</h1>
              <ul class="bulletless text-white">
                <strong><li ><p id="temp">Temperature:</p></li></strong>
                <strong><li ><p id="humidity">Humidity:</p></li></strong>
                <strong><li ><p id="windSpeed">Wind Speed:</p></li></strong>
                <strong><li ><p id="uvIndex">UV Index:</p></li></strong>
              </ul>
            </div>
          </div>
      

    <div class="row">
      <div class="col-11">
            <div class="card-group m-5 bg-secondary"><h1 class="mt-1 mb-n4 text-white"></h1>
                
            </div>
        </div>
    </div>
